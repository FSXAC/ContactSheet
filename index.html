<!-- image upload and pre-processing -->
<script>
document.getElementById('imageFolderInput').addEventListener('change', function(event) {
    let files = event.target.files;
    let preview = document.getElementById('imagePreview');
    preview.innerHTML = '';
    let num_images = 0;
    let num_images_loaded = 0;

    for (let i = 0; i < files.length; i++) {
        let file = files[i];

        // Only process image files.
        if (!file.type.startsWith('image/')){ continue; }

        let reader = new FileReader();

        reader.onload = function(e) {
            let img = new Image();
            img.onload = function() {
                let scaledImage = scaleImage(img, PREVIEW_HEIGHT);
                preview.appendChild(scaledImage);
            };
            img.src = e.target.result;

            num_images_loaded++;
            if (num_images_loaded == num_images) {
                refreshImages();
                document.getElementById('filmstripPreview').classList.remove('disabled');

                // enable preview
                previewDraw();
            }
        };

        // Read the image file as a data URL.
        reader.readAsDataURL(file);

        num_images++;
    }

    // enable preview
    preview.classList.remove('disabled');
});

function scaleImage(img, maxHeight) {
    let canvas = document.createElement('canvas');
    let ctx = canvas.getContext('2d');

    let width = img.width;
    let height = img.height;

    // if landscape
    if (width > height) {
        // 

        // Calculate the new dimensions
        if (height > maxHeight) {
            width *= maxHeight / height;
            height = maxHeight;
        }

        canvas.width = width;
        canvas.height = height;

        // Draw the scaled image
        ctx.drawImage(img, 0, 0, width, height);

        // Convert canvas to an image
        let scaledImage = new Image();
        scaledImage.src = canvas.toDataURL();

        return scaledImage;
    } else { // rotate image
        // Calculate the new dimensions
        if (width > maxHeight) {
            height *= maxHeight / width;
            width = maxHeight;
        }

        canvas.width = height;
        canvas.height = width;

        // Draw the scaled image
        ctx.translate(height, 0);
        ctx.rotate(90 * Math.PI / 180);
        ctx.drawImage(img, 0, 0, width, height);

        // Convert canvas to an image
        let scaledImage = new Image();
        scaledImage.src = canvas.toDataURL();

        return scaledImage;
    }
}
</script>

}

function draw() {
    background(0);

    // draw all images in a grid
    let x = 0;
    let y = 0;
    let w = width / 4;
    let h = height / 4;
    for (let i = 0; i < images.length; i++) {
        let img = images[i];
        image(img, x, y, w, h);
        x += w;
        if (x >= width) {
            x = 0;
            y += h;
        }
    }
}
